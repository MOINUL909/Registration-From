<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center" style="color: green">Registration From</h2><hr>
        <form align="center"action="">
            <div>
                <label for="fullname">Full Name: </label>
                <input type="text"name="fullname"id="fullname">
            </div><br>
            <div>
                <label for="Email">Email: </label>
                <input type="Email"name="email"id="email">
            </div><br>
            <div>
                <label for="Password">Password: </label>
                <input type="Password"name="Password"id="Password">
            </div><br>
            <div>
                <label for="dob">Date of birth: </label>
                <input type="date"name="dob"id="dob">
            </div><br>
            <div>
                <label for="photo">choose your photo: </label>
                <input type="file"name="photo"id="photo">
            </div><br>
            <div>
                <label for="gender">Gender: </label>
                <input type="radio"name="gender"id="gender"value="male">male
                <input type="radio"name="gender"id="gender"value="female">female
                <input type="radio"name="gender"id="gender"value="others">others
            </div><br>
            <div>
                <label for="religion">Religion: </label>
                <input type="checkbox"name="c1"id="Muslim"value="ISLAM">ISLAM
                <input type="checkbox"name="c1"id="hindu"value="HINDU">HINDU
            </div><br>
            <div>
                <label for="Department">Department:</label>
                <select name="department" id="c1">
                    <option value="CSE">CSE</option>
                    <option value="ICE">ICE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="BBA">BBA</option>
                   
                </select>
            </div>
            <DIV>
                <label for="comments">Comments</label>
                <textarea name="text" id="comment" cols="30" rows="10"></textarea>
            </DIV>
            <div>
                <input type="submit"value="Register">
                <input type="reset"value="Clear">
            </div>
        </form>
    
        </body>
</html>
